name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/
  pull_request:
    branches:
      - main
      - feature/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Flask  # Install Flask (needed to run Flask app) 

      - name: Run Tests
        run: |
          python -m SE_Lab_project1.tests.test_app  # Run the test in SE_Lab_project1/tests/test_app.py

      - name: Run Static Analysis
        run: |
          flake8 .  # Run static analysis on the entire project

  automerge:
    needs: build
    runs-on: ubuntu-latest
    if: success()  # Ensure this only runs if the previous job is successful
    steps:
      - name: Enable Auto-Merge
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

