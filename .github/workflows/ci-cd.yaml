name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/
  pull_request:
    branches:
      - main
      - feature/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Run Tests
        run: |
          pytest test  # Run tests in the "test" directory

      - name: Run Static Analysis
        run: |
          flake8 .  # Run static analysis on the entire project
